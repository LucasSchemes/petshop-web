<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Agendamento de Banho e Tosa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="styles.css"> 

  <style>
    #agendamento-form.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Agendamento de Banho e Tosa</h1>
  <p>Escolha um dia no calendário abaixo:</p>

  <div id="calendar">Carregando calendário...</div>

  <h2>Horários disponíveis</h2>
  <div id="slots-container">Selecione um dia.</div>

  <form id="agendamento-form" class="hidden">
    <h2>Confirmar Agendamento</h2>
    <div><strong>Slot escolhido:</strong> <span id="slot-info"></span></div>
    
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" required />
    <br> 
    <label for="telefone">Seu telefone:</label>
    <input type="tel" id="telefone" required />
    
    <input type="hidden" id="slot-id" />
    <button type="submit">Agendar</button>
  </form>

  <div id="mensagem"></div>

  <script src="script.js"></script>
</body>
</html>
